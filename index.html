<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SF Crime Visualizer | CS448B</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sliders.css">
  <link rel="stylesheet" href="css/checkboxes.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300,900' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="vis_container"></div>
  <div class="vis_controls_container">
    
    <div class="control_container distance_sliders">
      <div class="title">
        Distance Radii (Miles)
      </div>

      <div class="slider_a">
        MARKER A 
        <div class="slider_reading">
          5.0 miles
        </div>
        <div class="slider"></div>
        <div class="label min">0.0</div>
        <div class="label max">10.0</div>
      </div>

      <div class="slider_b">
        MARKER B
        <div class="slider_reading">
          1.0 miles
        </div>
        <div class="slider"></div>
        <div class="label min">0.0</div>
        <div class="label max">10.0</div>        
      </div>
    </div>

    <div class="control_container time_slider">
      <div class="title">
        Time of Day
      </div>
      <div class="slider_c">
        <div class="slider_reading">
          12:00am - 11:59pm
        </div>
        <div class="slider_range"></div>
        <div class="label min">12:00am</div>
        <div class="label max">11:59pm</div> 
      </div>
    </div>

    <!-- Nominal checkboxes -->
    <div class="control_container checkboxes">
      <div class="title">
        Filter by Crime Type
      </div>
      <div class="roundedOne red">
        <input type="checkbox" value="None" id="red" name="check" checked />
        <label for="red"></label>
        <div>ASSAULT</div>
      </div>

      <div class="roundedOne yellow">
        <input type="checkbox" value="None" id="yellow" name="check" checked/>
        <label for="yellow"></label>
        <div>THEFT</div>
      </div>

       <div class="roundedOne orange">
        <input type="checkbox" value="None" id="orange" name="check" checked/>
        <label for="orange"></label>
        <div>MISSING PERSON</div>
      </div>


      <div class="roundedOne green">
        <input type="checkbox" value="None" id="green" name="check" checked/>
        <label for="green"></label>
        <div>DRUG/NARCOTIC</div>
      </div>

      <div class="roundedOne teal">
        <input type="checkbox" value="None" id="teal" name="check" checked/>
        <label for="teal"></label>
        <div>NON-CRIMINAL</div>
      </div>

      <div class="roundedOne blue">
        <input type="checkbox" value="None" id="blue" name="check" checked/>
        <label for="blue"></label>
        <div>VANDALISM</div>
      </div>

      <div class="roundedOne purple">
        <input type="checkbox" value="None" id="purple" name="check" checked/>
        <label for="purple"></label>
        <div>SUSPICIOUS ACTIVITY</div>
      </div>

       <div class="roundedOne fuscia">
        <input type="checkbox" value="None" id="fuscia" name="check" checked/>
        <label for="fuscia"></label>
        <div>WARRANTS</div>
      </div>

      <div class="roundedOne pink">
        <input type="checkbox" value="None" id="pink" name="check" checked/>
        <label for="pink"></label>
        <div>OTHER</div>
      </div>
    </div>

  </div>

  <script src="js/d3.min.js"></script>
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/interaction.js"></script>
  <script src="js/sliders.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</body>
</html>
